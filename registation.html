<html>
<head>
<title>Student Registration Form Using Table in HTML</title>
<link rel="stylesheet" href="registation.css">
<link rel="stylesheet" href="reg.js">


</head>
<body>
    <h1><u>Contact Us</u></h1>
    <form method="post" action="https://script.google.com/macros/s/AKfycbzU7nokQ95gBjTQ-bdrp6z3x_gY82bw7Dj8zKQPMMXHu4M5VcHfT8S1iL6_ImiyOU_f/exec" name="reg">
    <table align="center" cellpadding = "10">
    
    <tr>
    <td>First Name:</td>
    <td><input type="text" name="FirstName" id="FirstName" >
    </td>
    </tr>
    
    <tr>
    <td>Last Name:</td>
    <td><input type="text" name="LastName" id="LastName">
    </td>
    </tr>
    
    <tr>
    <td>Email ID:</td>
    <td><input type="email" name="EmailID" id="EmailID"></td>
    </tr>
    
    <tr>
    <td>Mobile Number:</td>
    <td><input type="text" name="MobileNumber" id="MobileNumber" >
    </td>
    </tr>
    
    <tr>
    <td>Address:</td>
    <td><textarea name="Address" rows="3" cols="50"></textarea></td>
    </tr>


    <tr>
        <td>Type of photoshoot:</td>
        <td><textarea name="shoot" rows="3" cols="50"></textarea></td>
        </tr>
    
    
    
    
    
    
    
    
    


<!----------------------- Submit and Reset ------------------------------->
<tr>
    <td colspan="3" align="center">
        <div class="name">
           <input type="submit" value="submit">
        </div>

   
</td>
</tr>
</table>
</form>
</body>
</html>
